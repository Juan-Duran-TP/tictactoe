<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juan's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>

    <div>
      <header> 
        <h1>
          Tic-Tac-Toe    
        </h1>
        <h2>
          <i>Welcome to Juan's Game!</i>
        </h2>
      </header>
    </div>
    
    <section class = "board">
      <div class = "columnL">
        <div class = "cell">
          <p>X</p>
        </div>
        <div class = "cellC">
          <p>X</p>
        </div>
        <div class = "cell">
          <p>O</p>
        </div>
      </div>
      <div class = "columnC">
        <div class = "cell">
          <p>X</p>
        </div>
        <div class = "cellC">
          <p>O</p>
        </div>
        <div class = "cell">
          <p>X</p>
        </div>
      </div>
      <div class = "columnR">
        <div class = "cell">
          <p>O</p>
        </div>
        <div class = "cellC">
          <p>X</p>
        </div>
        <div class = "cell">
          <p>X</p>
        </div>
      </div>

      <div class= "rules">
        <p>
          Howdy! These are the rules of the game
          Each player takes turns placing their icon
          onto a single box.
          When there are three boxes with the same icon,
          either in a row, column, or diagonal, the player
          who is represented by that icon wins!
        </p>
      </div>

    </section>



    
  </body>
</html>
